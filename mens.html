 function price() {
    var selected = document.querySelector("#price").value

   if(selected=="lth"){
     mensData.sort(function (a,b){

     });

    //  displayData(mensData);
    displayData(mensData)
   }

   if(selected=="htl"){
    mensData.sort(function (a,b){
       return b.price - a.price;
     });
    //  console.log(mensData)
    // localStorage.setItem("atph").JSON.stringify(mensData)
    //  displayData(mensData);
    displayData(mensData)
   }

 //**brand selector**
 function brand(){
   var brandSelected = document.querySelector("#brand").value
  //  console.log(brandSelected)
  
    if(brandSelected=="acd"){
      mensData.sort(function (a,b){
        if(a.brand>b.brand) return 1
        if(a.brand<b.brand) return -1
        return 0
      })
      // console.log(mensData)
      // localStorage.setItem("accordingtoname").JSON.stringify(mensData)
      displayData(mensData)
    }

    if(brandSelected=="dcd"){
      mensData.sort(function (a,b){
        if(a.brand>b.brand) return -1
        if(a.brand<b.brand) return 1
        return 0
      })
      // console.log(mensData)
      // localStorage.setItem("decendingatname").JSON.stringify(mensData)
      displayData(mensData)
    }
  
 }


 function displayData(mensData){
   document.querySelector("#container").innerHTML=""
  mensData.map(function (elem){
      var box = document.createElement("div")

      var img = document.createElement("img")
         img.src=elem.image_url

      var brand =document.createElement("p")
          brand.innerText=elem.brand

      var name = document.createElement("p")
          name.innerText=elem.name

      var price = document.createElement("p")
          price.innerText=elem.price

      var button = document.createElement("button")
          button.innerText="Add to cart"
          button.addEventListener("click",function(){
            addToCart(elem);
          })     

     box.append(img,name,brand,price,button)
     document.querySelector("#container").append(box)
  })
 }

//****add to cart function****
  var cartData = JSON.parse(localStorage.getItem("cart")) || [];
  function addToCart(elem){
        //  console.log("cart")
        cartData.push(elem)
        // console.log(catrData)
        localStorage.setItem("cart",JSON.stringify(cartData))
        alert("Item added Success")
  }
