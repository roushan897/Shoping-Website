        }

            /* border: 1px solid red; */

            border-radius: 5px;

        }

        }
        #navbar {

        justify-content: space-around;
        background-color: teal;
        padding: 10px;
      }

      a {
        text-decoration: none;
      }
      #navbar a:hover {
        color: white;
      }
      #navbar a {
        cursor: pointer;
      }

      @media all and (min-width: 401px) and (max-width: 720px){
        #box{
          grid-template-columns: repeat(2,1fr);
        }
      }
        
      @media all and (min-width: 80px) and (max-width: 400px){

  function price() {
    var selected = document.querySelector("#price").value
    
   if(selected=="lth"){
     womensData.sort(function (a,b){
       return a.price - b.price;
     });   
    displayData(womensData)
   }

   if(selected=="htl"){
    womensData.sort(function (a,b){
       return b.price - a.price;
     });    
    displayData(womensData)
   }
 }

 function brand(){
   var brandSelected = document.querySelector("#brand").value
  //  console.log(brandSelected)
  
    if(brandSelected=="acd"){
      womensData.sort(function (a,b){
        if(a.brand>b.brand) return 1
        if(a.brand<b.brand) return -1
        return 0
      })     
      displayData(womensData)
    }

    if(brandSelected=="dcd"){
      womensData.sort(function (a,b){
        if(a.brand>b.brand) return -1
        if(a.brand<b.brand) return 1
        return 0
      })      
      displayData(womensData)
    }
   }

    document.querySelector("#box").innerHTML=""
    womensData.map(function (elem){
        var di = document.createElement("div")

        var img=document.createElement("img")
            img.src=elem.image_url

        var name = document.createElement("h3")
            name.innerText=elem.name

        var brand = document.createElement("p")
            brand.innerText=elem.brand

        var d=document.createElement("div")

        var price = document.createElement("p")
            price.innerText=elem.price
        var stprice = document.createElement("p")
            stprice.innerText=elem.strikedoffprice
            stprice.setAttribute("class","cross")

        d.append(price,stprice)

        var btn = document.createElement("button")
            btn.innerText="add to cart"
            btn.addEventListener("click",function (){
              addToCart(elem);
            })


        di.append(img,name,brand,d,btn)
        document.querySelector("#box").append(di)
    });
  }
    
    var cartData = JSON.parse(localStorage.getItem("cart")) || [];
    function addToCart(elem) {
    // console.log(elem);
    cartData.push(elem);
    localStorage.setItem("cart", JSON.stringify(cartData));
    alert("item added to cart");
  }
